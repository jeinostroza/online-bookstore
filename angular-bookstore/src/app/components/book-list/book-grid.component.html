<div class="row">
    <div class="col-lg-3 mt-4">
        <app-book-category></app-book-category>
    </div>

    <div class="col-lg-9 mt-4">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems">
                <div class="card h-100">
                    <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageurl" height="250" width="100"></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a routerLink="/books/{{book.id}}">{{ book.name}}</a>
                        </h4>
                        <h5>{{ book.unitPrice | currency: "$"}}</h5>
                        <p class="card-text text-truncate">{{ book.description}}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right">Add Card</button>
                    </div>
                </div>
            </div>
            <div *ngIf="books?.length==0" class="col-md-12 alert alert-warning mt-3">
                No books found
            </div>
        </div>

        <div class="row">
            <!--page size-->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <span class="mr-2">Page Size:</span>
                    </div>
                    <div class="col-md-8">
                        <select (change)="updatePageSize($event.target.value)" class="form-control-sm" style="width:20%;">
                            <option selected>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--pagination-->
            <div class="col-md-6">
                <!--pagination selector goes here-->
                <jw-pagination [items]="books" (changePage)="pageClick($event)" [pageSize]="pageSize"></jw-pagination>
            </div>
        </div>


    </div>
    <!-- /.col-lg-9 -->
</div>
